<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link rel="icon" href="/img/icon/panda_face.png" />
    <link rel="stylesheet" href="/css/login.css" />
  </head>
  <body>
    <section class="loginFrame">
      <img src="/img/page/login/login_logo.png" alt="판다마켓" />
      <form action="" class="loginFrom">
        <div class="iptWrap">
          <label for="#ipt_email">이메일</label>
          <input type="text" id="ipt_email" />
        </div>
        <div class="iptWrap">
          <label for="#ipt_name">닉네임</label>
          <input type="text" id="ipt_name" />
        </div>
        <div class="iptWrap">
          <label for="#ipt_password">비밀번호</label>
          <input type="password" id="ipt_password" />
          <button class="btn_eye"></button>
        </div>
        <div class="iptWrap">
          <label for="#ipt_password_check">비밀번호 확인</label>
          <input type="password" id="ipt_password_check" />
        </div>
        <button class="btn btn_lg w_full">회원가입</button>
        <div class="loginSimple">
          <span>간편회원가입</span>
          <div class="loginSimple_icons">
            <a href="https://www.google.com/"
              ><img
                src="/img/page/login/login_simple_google.svg"
                alt="구글계정으로 로그인"
            /></a>
            <a href="https://www.kakaocorp.com/page/"
              ><img
                src="/img/page/login/login_simple_kakako.svg"
                alt="카카오계정으로 로그인"
            /></a>
          </div>
        </div>
        <div class="loginInfo">
          <span>판다마켓이 처음이신가요?</span>
          <a href="#">회원가입</a>
        </div>
      </form>
    </section>
  </body>
</html>
