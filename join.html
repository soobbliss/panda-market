<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link rel="icon" href="/img/icon/panda_face.png" />
    <link rel="stylesheet" href="/css/login.css" />
  </head>
  <body>
    <section class="loginFrame">
      <!-- 로고 -->
      <a href="/index.html"
        ><img src="/img/page/login/login_logo.png" alt="판다마켓"
      /></a>
      <!-- 회원가입 폼 -->
      <form action="" class="loginFrom">
        <div class="iptWrap">
          <label for="#iptEmail">이메일</label>
          <input type="text" id="iptEmail" />
        </div>
        <div class="iptWrap">
          <label for="#iptName">닉네임</label>
          <input type="text" id="iptName" />
        </div>
        <div class="iptWrap">
          <label for="#iptPw">비밀번호</label>
          <input type="password" id="iptPw" />
          <button type="button" class="btnEye" id="btnPwToggle"></button>
        </div>
        <div class="iptWrap">
          <label for="#iptPwConfirm">비밀번호 확인</label>
          <input type="password" id="iptPwConfirm" />
          <button type="button" class="btnEye" id="btnPwConfirmToggle"></button>
        </div>
        <button class="btn btn_lg w_full">회원가입</button>
        <!-- 간편회원가입 -->
        <div class="loginSimple">
          <span>간편회원가입</span>
          <div class="loginSimple_icons">
            <a href="https://www.google.com/"
              ><img
                src="/img/page/login/login_simple_google.svg"
                alt="구글계정으로 로그인"
            /></a>
            <a href="https://www.kakaocorp.com/page/"
              ><img
                src="/img/page/login/login_simple_kakako.svg"
                alt="카카오계정으로 로그인"
            /></a>
          </div>
        </div>
        <div class="loginInfo">
          <span>이미 회원이신가요?</span>
          <a href="/login.html">로그인</a>
        </div>
      </form>
    </section>

    <script src="/js/login.js"></script>
  </body>
</html>
